<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form with Bootstrap</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-4 d-flex justify-content-center">
        <div class="card" style="max-width: 600px;">
            <div class="card-body">
                <h1 class="card-title">Form with Bootstrap</h1>
                <form>
                    <div class="mb-3">
                        <label for="keywordInput" class="form-label">Keyword:</label>
                        <input type="text" class="form-control" id="keywordInput" placeholder="Enter keyword">
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="includeCheckbox">
                        <label class="form-check-label" for="includeCheckbox">Include below inputs</label>
                    </div>
                    <div class="mb-3">
                        <label for="dropdown" class="form-label">Choose an option:</label>
                        <select class="form-select" id="dropdown">
                            <option selected disabled>Select an option</option>
                            <option value="name">Name</option>
                            <option value="email">Email</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="choiceInput" class="form-label">Input for choice:</label>
                        <input type="text" class="form-control" id="choiceInput" placeholder="Enter choice">
                    </div>
                    <div class="row mb-3">
                        <div class="col">
                            <label for="startDate" class="form-label">Start Date:</label>
                            <input type="date" class="form-control" id="startDate">
                        </div>
                        <div class="col">
                            <label for="endDate" class="form-label">End Date:</label>
                            <input type="date" class="form-control" id="endDate">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col">
                            <label for="startTime" class="form-label">Start Time:</label>
                            <input type="time" class="form-control" id="startTime">
                        </div>
                        <div class="col">
                            <label for="endTime" class="form-label">End Time:</label>
                            <input type="time" class="form-control" id="endTime">
                        </div>
                    </div>
                    <div class="mb-3">
                        <button type="submit" class="btn btn-primary">Submit</button>
                        <button type="reset" class="btn btn-secondary">Clear</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
