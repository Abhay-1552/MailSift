<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Signup Page</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .form-container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #f9f9f9;
            margin-top: 50px;
        }

        .form-container h2 {
            text-align: center;
        }

        .form-container .form-group {
            margin-bottom: 20px;
        }

        .form-container .form-group:last-child {
            margin-bottom: 0;
        }

        .form-container .btn-primary {
            width: 100%;
        }

        .toggle-form {
            text-align: center;
        }

        .toggle-form a {
            text-decoration: none;
            color: #007bff;
        }

        .toggle-form a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="form-container" id="login-form">
                    <h2>Login</h2>
                    <form id="loginForm">
                        <div class="form-group">
                            <label for="loginEmail">Email</label>
                            <input type="email" class="form-control" id="loginEmail" placeholder="Enter email" required>
                        </div>
                        <div class="form-group">
                            <label for="loginPassword">Password</label>
                            <input type="password" class="form-control" id="loginPassword" placeholder="Password"
                                required>
                        </div>
                        <button type="submit" class="btn btn-primary">Login</button>
                    </form>
                    <div class="toggle-form">
                        Don't have an account? <a href="#" onclick="toggleForm()">Sign Up</a>
                    </div>
                </div>

                <div class="form-container" id="signup-form" style="display: none;">
                    <h2>Sign Up</h2>
                    <form id="signupForm">
                        <div class="form-group">
                            <label for="signupName">Name</label>
                            <input type="text" class="form-control" id="signupName" placeholder="Enter name" required>
                        </div>
                        <div class="form-group">
                            <label for="signupEmail">Email</label>
                            <input type="email" class="form-control" id="signupEmail" placeholder="Enter email"
                                required>
                        </div>
                        <div class="form-group">
                            <label for="signupPasskey">Passkey</label>
                            <input type="text" class="form-control" id="signupPasskey" placeholder="Enter passkey"
                                required>
                        </div>
                        <div class="form-group">
                            <label for="signupPassword">Password</label>
                            <input type="password" class="form-control" id="signupPassword" placeholder="Password"
                                required>
                        </div>
                        <button type="submit" class="btn btn-primary">Sign Up</button>
                    </form>
                    <div class="toggle-form">
                        Already have an account? <a href="#" onclick="toggleForm()">Login</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function toggleForm() {
            var loginForm = document.getElementById("login-form");
            var signupForm = document.getElementById("signup-form");

            if (loginForm.style.display === "none") {
                loginForm.style.display = "block";
                signupForm.style.display = "none";
            } else {
                loginForm.style.display = "none";
                signupForm.style.display = "block";
            }
        }
    </script>
</body>

</html>
