<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Card</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        .card {
            margin-top: 50px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;

            height: fit-content;
            width: fit-content;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .card-body {
            padding: 20px;
        }

        .card-title {
            font-size: 16px;
            margin-bottom: 5px;
        }

        .card-body {
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            top: 0;
            bottom: 0;
        }

        .date {
            font-size: 14px;
            margin-bottom: 10px;
            text-align: left;
            position: absolute;
            top: 5px;
            left: 15px;
        }

        .temperature {
            font-size: 34px;
            font-weight: bold;
            margin-bottom: 0px;
            margin-top: 10px;
        }

        .situation {
            font-size: 18px;
            text-align: center;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="card">
                    <div class="card-header">
                        <h5>Weather Forecast</h5>
                    </div>
                    <div class="card-body">
                        <p class="date" id="date"></p>
                        <p class="temperature" id="temperature"></p>
                        <p class="situation" id="weather"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Custom JavaScript -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            function getDate() {
                const date = new Date();
                const options = { weekday: 'short', month: '2-digit', day: '2-digit' };
                return date.toLocaleDateString('en-US', options);
            }

            function fetchWeather(latitude, longitude) {
                const apiKey = 'API'; // Replace with your OpenWeatherMap API key
                const apiUrl = `https://api.openweathermap.org/data/2.5/weather?lat=${latitude}&lon=${longitude}&appid=${apiKey}&units=metric`;

                fetch(apiUrl)
                    .then(response => response.json())
                    .then(data => {
                        const temperature = Math.round(data.main.temp);
                        const weatherDescription = data.weather[0].description;
                        document.getElementById('temperature').textContent = `${temperature}Â°C`;
                        document.getElementById('weather').textContent = weatherDescription;
                    })
                    .catch(error => console.log('Error fetching weather data:', error));
            }

            document.getElementById('date').textContent = getDate();

            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(position => {
                    const latitude = position.coords.latitude;
                    const longitude = position.coords.longitude;
                    fetchWeather(latitude, longitude);
                }, error => {
                    console.log('Error getting location:', error);
                    document.getElementById('temperature').textContent = 'Error fetching weather data';
                });
            } else {
                console.log('Geolocation is not supported by this browser.');
                document.getElementById('temperature').textContent = 'Geolocation is not supported by this browser.';
            }
        });
    </script>

</body>

</html>
