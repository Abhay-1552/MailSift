<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>MailSift</title>
    <link rel="icon" type="image/x-icon" href="../static/images/mail.ico">

    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <link rel="stylesheet" href="../static/css/home.css">

    <style>
        .card {
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .card-header {
            font-size: 20px;
        }

        /* Weather Card */
        .weather-body {
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            top: 0;
            bottom: 0;            
        }

        .background-img {
            background-image: url('../static/images/clouds.jpeg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            border-radius: 0 0 15px 15px;
        }

        .date {
            font-size: 18px;
            margin-bottom: 10px;
            text-align: left;
            position: absolute;
            top: 35px;
            left: 15px;
        }

        .temperature {
            font-size: 54px;
            font-weight: bold;
            margin-bottom: 0px;
            margin-top: 10px;
        }

        .situation {
            font-size: 20px;
            text-align: center;
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand disabled" href="#">
                <img src="../static/images/email.png" alt="Icon">
                MailSift
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" target="_blank">About</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid mt-3">
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        User Input Form
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label for="startDate">Start Date</label>
                                <input type="date" class="form-control" id="startDate">
                            </div>
                            <div class="form-group">
                                <label for="endDate">End Date</label>
                                <input type="date" class="form-control" id="endDate">
                            </div>
                            <button type="submit" class="btn btn-primary" data-toggle="modal"
                                data-target="#myModal">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        User Profile
                    </div>
                    <div class="card-body text-center">
                        <img src="https://via.placeholder.com/100" alt="Profile Picture" class="profile-img">
                        <div class="profile-info">
                            <p>John Doe</p>
                            <p>john.doe@example.com</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        OpenAI API Key
                    </div>
                    <div class="card-body">
                        <form id="openai-form" onsubmit="showContent(event)">
                            <div class="form-group">
                                <label for="apiKey">OpenAI API Key</label>
                                <input type="text" class="form-control" placeholder="Enter your OpenAI API key"
                                    id="openaiKey">
                            </div>
                            <button type="submit" class="btn btn-primary">Save</button>
                            <button type="button" class="btn btn-danger" onclick="clearOutput()">Remove</button>
                        </form>
                    </div>
                    <div class="card-footer">
                        <span style="display: inline-block; vertical-align: middle;">OpenAI Key:</span>
                        <p id="output" style="display: inline-block; vertical-align: middle; margin: 0;"></p>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-3">
            <div class="col-md-2 mx-auto">
                <div class="card">
                    <div class="card-header">
                        Weather Forecast
                    </div>
                    <div class="card-body weather-body background-img">
                        <p class="date" id="date"></p>
                        <p class="temperature" id="temperature">34</p>
                        <p class="situation" id="weather">weather</p>
                    </div>
                </div>
            </div>
            <div class="col-md-10">
                <div class="card">
                    <div class="card-header">
                        Detailed Analysis
                    </div>
                    <div class="card-body">
                        <!-- Insert detailed analysis content here -->
                        <p>This is where your detailed analysis would go.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Submission Successful</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    Your data analysis request has been submitted successfully!
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        function showContent(event) {
            event.preventDefault();

            var inputText = document.getElementById('openaiKey').value;
            var outputElement = document.getElementById('output');
            var maxLength = 15;

            outputElement.innerText = inputText;

            if (inputText.length > maxLength) {
                var visibleText = inputText.substring(0, maxLength / 2) + "...";
                var remainingText = inputText.substring(inputText.length - maxLength / 2);
                outputElement.innerText = visibleText + remainingText;
            }

            document.getElementById('openai-form').reset();
        }

        function clearOutput() {
            document.getElementById('output').innerHTML = '';
        }
    </script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            function getDate() {
                const date = new Date();
                const options = { weekday: 'short', month: '2-digit', day: '2-digit' };
                return date.toLocaleDateString('en-US', options);
            }

            function fetchWeather(latitude, longitude) {
                const apiKey = '3c0d1d785caddf55d97a21cc571fdbfb'; // Replace with your OpenWeatherMap API key
                const apiUrl = `https://api.openweathermap.org/data/2.5/weather?lat=${latitude}&lon=${longitude}&appid=${apiKey}&units=metric`;

                fetch(apiUrl)
                    .then(response => response.json())
                    .then(data => {
                        const temperature = Math.round(data.main.temp);
                        const weatherDescription = data.weather[0].description;
                        document.getElementById('temperature').textContent = `${temperature}Â°C`;
                        document.getElementById('weather').textContent = weatherDescription;
                    })
                    .catch(error => console.log('Error fetching weather data:', error));
            }

            document.getElementById('date').textContent = getDate();

            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(position => {
                    const latitude = position.coords.latitude;
                    const longitude = position.coords.longitude;
                    fetchWeather(latitude, longitude);
                }, error => {
                    console.log('Error getting location:', error);
                    document.getElementById('temperature').textContent = 'Error fetching weather data';
                });
            } else {
                console.log('Geolocation is not supported by this browser.');
                document.getElementById('temperature').textContent = 'Geolocation is not supported by this browser.';
            }
        });
    </script>

</body>

</html>
