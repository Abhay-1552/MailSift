<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>MailSift</title>
    <link rel="icon" type="image/x-icon" href="../static/images/mail.ico">

    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <link rel="stylesheet" href="../static/css/home.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand disabled" href="#">
                <img src="../static/images/email.png" alt="Icon">
                MailSift
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('mail') }}" target="_blank">Inbox</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid mt-3">
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        User Input Form
                    </div>
                    <div class="card-body">
                        <form id="date-form" method="post" action="{{ url_for('date_input') }}">
                            <div class="form-group">
                                <label for="monthYear">Month and Year</label>
                                <select class="form-control" id="monthYear" name="monthYear" required>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary" data-toggle="modal"
                                data-target="#myModal">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        User Profile
                    </div>
                    <div class="card-body text-center">
                        <img src="https://via.placeholder.com/100" alt="Profile Picture" class="profile-img">
                        <div class="profile-info">
                            <p>{{ name }}</p>
                            <p>{{ email }}</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        OpenAI API Key
                    </div>
                    <div class="card-body">
                        <form id="openai-form" onsubmit="showContent(event)">
                            <div class="form-group">
                                <label for="apiKey">OpenAI API Key</label>
                                <input type="text" class="form-control" placeholder="Enter your OpenAI API key"
                                    id="openaiKey">
                            </div>
                            <button type="submit" class="btn btn-primary">Save</button>
                            <button type="button" class="btn btn-danger" onclick="clearOutput()">Remove</button>
                        </form>
                    </div>
                    <div class="card-footer">
                        <span style="display: inline-block; vertical-align: middle;">OpenAI Key:</span>
                        <p id="output" style="display: inline-block; vertical-align: middle; margin: 0;"></p>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-3">
            <div class="col-md-2 mx-auto">
                <div class="card">
                    <div class="card-header">
                        Weather Forecast
                    </div>
                    <div class="card-body weather-body background-img">
                        <p class="date" id="date"></p>
                        <p class="temperature" id="temperature">34</p>
                        <p class="situation" id="weather">weather</p>
                    </div>
                </div>
            </div>
            <div class="col-md-10">
                <div class="card">
                    <div class="card-header">
                        Detailed Analysis
                    </div>
                    <div class="card-body">
                        <!-- Insert detailed analysis content here -->
                        <p>This is where your detailed analysis would go.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Submission Successful</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    Your data analysis request has been submitted successfully!
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="../static/js/home.js"></script>

    <script>
        // Wait for the document to be ready
        $(document).ready(function () {
            // Add an event listener for form submission
            $('#date-form').submit(function (e) {
                // Prevent the default form submission
                e.preventDefault();
                // Show the modal
                $('#myModal').modal('show');
                // Clear the form fields
                $(this)[0].reset();
            });
        });

        // JavaScript to populate the month and year dropdown dynamically
        var monthYearSelect = document.getElementById("monthYear");
        var currentYear = new Date().getFullYear();
        var startYear = 2000; // Change this to your desired start year

        for (var year = currentYear; year >= startYear; year--) {
            for (var month = 1; month <= 12; month++) {
                var monthName = new Date(year, month - 1, 1).toLocaleString('default', { month: 'long' });
                var option = document.createElement("option");
                option.text = monthName + " " + year;
                option.value = year + "-" + month;
                monthYearSelect.add(option);
            }
        }
    </script>
</body>

</html>
