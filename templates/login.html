<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>MailSift</title>
    <link rel="icon" type="image/x-icon" href="../static/images/mail.ico">

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <link rel="stylesheet" href="../static/css/login.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="../static/images/email.png" alt="Icon">
                MailSift
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://github.com/Abhay-1552" target="_blank">About</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    {% if popup %}
    <div class="container-fluid alert-container">
        <div class="alert alert-primary alert-dismissible fade show" role="alert">
            <strong>Alert!&nbsp;</strong> {{ message }}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
    </div>
    {% endif %}

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="form-container" id="login-form">
                    <h2>Welcome Back!</h2>
                    <form id="loginForm" method="post" action="{{ url_for('login') }}">
                        <div class="form-group">
                            <label for="loginEmail">Email</label>
                            <input type="email" class="form-control" id="loginEmail" name="loginEmail"
                                placeholder="Enter your email" required>
                        </div>
                        <div class="form-group">
                            <label for="loginPassword">Password</label>
                            <input type="password" class="form-control" id="loginPassword" name="loginPassword"
                                placeholder="Enter your password" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Login</button>
                    </form>
                    <div class="toggle-form">
                        Don't have an account? <a href="#" onclick="toggleForm()">Sign Up Now</a>
                    </div>
                </div>

                <div class="form-container hidden" id="signup-form">
                    <h2>Join Us!</h2>
                    <form id="signupForm" method="post" action="{{ url_for('signup') }}">
                        <div class="form-group">
                            <label for="signupName">Your Name</label>
                            <input type="text" class="form-control" id="signupName" name="signupName"
                                placeholder="Enter your name" required>
                        </div>
                        <div class="form-group">
                            <label for="signupEmail">Email Address</label>
                            <input type="email" class="form-control" id="signupEmail" name="signupEmail"
                                placeholder="Enter your email" required>
                        </div>
                        <div class="form-group">
                            <label for="signupPasskey">Secret Passkey
                                <i class="fa fa-info-circle" data-toggle="tooltip" data-placement="top"
                                    title="Enter a passkey to secure your account" style="cursor: help;"></i>
                            </label>
                            <input type="text" class="form-control" id="signupPasskey" name="signupPasskey"
                                placeholder="Enter passkey" required>
                        </div>
                        <div class="form-group">
                            <label for="signupPassword">Create Password</label>
                            <input type="password" class="form-control" id="signupPassword" name="signupPassword"
                                placeholder="Create a password" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Sign Up</button>
                    </form>
                    <div class="toggle-form">
                        Already have an account? <a href="#" onclick="toggleForm()">Log In</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../static/js/login.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
