<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile Carousel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Custom styles for the carousel */
        .carousel-item img {
            max-width: 100px;
            max-height: 100px;
            border-radius: 50%;
            display: block;
            margin: auto;
        }
    </style>
</head>

<body>

    <div class="container mt-5">
        <div id="user-profile-carousel" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="https://via.placeholder.com/100x100" class="d-block" alt="User 1">
                </div>
                <div class="carousel-item">
                    <img src="https://via.placeholder.com/100x100" class="d-block" alt="User 2">
                </div>
                <div class="carousel-item">
                    <img src="https://via.placeholder.com/100x100" class="d-block" alt="User 3">
                </div>
                <!-- Add more carousel items here -->
            </div>
            <a class="carousel-control-prev" href="#user-profile-carousel" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#user-profile-carousel" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script>
        $('#user-profile-carousel').on('slide.bs.carousel', function (e) {
            var $nextImage = $(e.relatedTarget).find('img');
            var $imageContainer = $('#user-profile-carousel').find('.carousel-item.active img');
            $imageContainer.attr('src', $nextImage.attr('src'));
            $imageContainer.attr('alt', $nextImage.attr('alt'));
        });
    </script>
</body>

</html>
